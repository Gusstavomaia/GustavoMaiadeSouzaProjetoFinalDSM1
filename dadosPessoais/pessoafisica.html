<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Pessoa Fisica</title>
    <link rel="stylesheet" href="./css/pessoafisica.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-title">Cadastro de Pessoa Física</h1>
      <div class="secao1">
        <div class="nome">
          <p>Nome</p>
          <input type="text" />
        </div>
        <div class="cpf">
          <p>CPF(apenas números)</p>
          <input type="text" maxlength="11" />
        </div>
        <div class="rg">
          <p>RG</p>
          <input type="text" />
        </div>
        <div class="datanasci">
          <p>Data de Nascimento</p>
          <input type="date" />
        </div>
        <div class="sexo">
          <p>Sexo</p>
          <label>
            <input type="radio" value="M" />
            Masculino
          </label>
          <label>
            <input type="radio" value="F" />
            Feminino
          </label>
        </div>
      </div>
      <div class="secao2">
        <div class="emissor">
          <p>Emissor</p>
          <input type="text" />
        </div>
        <div class="uf">
          <p>UF Emissor</p>
          <input type="text" maxlength="2" />
        </div>
        <div class="dataexpe">
          <p>Data de Expedição</p>
          <input type="date" />
        </div>
        <div class="naturalidade">
          <p>Naturalidade</p>
          <input type="text" />
        </div>
      </div>
      <div class="secao3">
        <div class="cep">
          <p>CEP</p>
          <input type="text" maxlength="9" />
        </div>
        <div class="cidade">
          <p>Cidade</p>
          <input type="text" />
        </div>
        <div class="estado">
          <p>Estado</p>
          <input type="text" maxlength="2" />
        </div>
        <div class="logradouro">
          <p>Logradouro</p>
          <input type="text" />
        </div>
        <div class="rua">
          <p>Rua</p>
          <input type="text" />
        </div>
        <div class="numero_res">
          <p>Nº</p>
          <input type="number" min="1" />
        </div>
        <div class="bairro">
          <p>Bairro</p>
          <input type="text" />
        </div>
      </div>
      <div class="secao4">
        <div class="dddresidencial">
          <p>DDD</p>
          <input type="tel" maxlength="2" size="3" />
        </div>
        <div class="numeroresidencial">
          <p>Tel. Residencial</p>
          <input type="tel" maxlength="9" />
        </div>
        <div class="celular">
          <p>Celular</p>
          <input type="tel" maxlength="11" />
        </div>
        <div class="email">
          <p>E-mail</p>
          <input type="email" />
        </div>
      </div>
      <div class="secao5">
        <div class="nome_pai">
          <p>Nome do Pai</p>
          <input type="text" />
        </div>
        <div class="nome_mae">
          <p>Nome da Mãe</p>
          <input type="text" />
        </div>
        <div class="data_cadastro">
          <p>Data de Cadastro</p>
          <input type="date" />
        </div>
      </div>
    </div>
  </body>
</html>
