<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gráficos Notas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Digite as notas das 6 matérias</h2>
    <div id="inputs">
      <div class="input">
        <label for="nota1">Engenharia de software I(ESI)</label>
        <input type="number" id="nota1" value="10" />
      </div>
      <div class="input">
        <label for="nota2">Desenvolvimento Web I(WebI)</label>
        <input type="number" id="nota2" value="9.5" />
      </div>
      <div class="input">
        <label for="nota3">Modelagem de Banco de Dados(MBD)</label>
        <input type="number" id="nota3" value="10" />
      </div>
      <div class="input">
        <label for="nota4"
          >Sistemas Operacionais e Redes de Computadores(SORC)</label
        >
        <input type="number" id="nota4" value="6.5" />
      </div>
      <div class="input">
        <label for="nota5">Design Digital(DD)</label>
        <input type="number" id="nota5" value="10" />
      </div>
      <div class="input">
        <label for="nota6">Algorítimos e Lógica de Programação(ALP)</label>
        <input type="number" id="nota6" value="6" />
      </div>

      <button onclick="atualizarGrafico()">Atualizar</button>
    </div>

    <div class="dupla" id="dupla1">
      <div class="grafico" id="barDiv">
        <h3>Bar Chart</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="grafico" id="lineDiv">
        <h3>Line Chart</h3>
        <canvas id="lineChart"></canvas>
      </div>
    </div>

    <div class="dupla" id="dupla2">
      <div class="grafico" id="radarDiv">
        <h3>Radar Chart</h3>
        <canvas id="radarChart"></canvas>
      </div>
      <div class="grafico" id="pieDiv">
        <h3>Pie Chart</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <div class="dupla" id="dupla3">
      <div class="grafico" id="doughnutDiv">
        <h3>Doughnut Chart</h3>
        <canvas id="doughnutChart"></canvas>
      </div>
      <div class="grafico" id="multiDoughnutDiv">
        <h3>Doughnut Múltiplo</h3>
        <canvas id="multiDoughnutChart"></canvas>
      </div>
    </div>

    <script src="graficos.js"></script>
  </body>
</html>
